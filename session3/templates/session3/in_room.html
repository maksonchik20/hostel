{% extends 'main/index.html' %}

{% block content %}
    <form action="{% url 'manage_in_room' id %}" role="form" method="post">
        {% csrf_token %}
        <div class="morpad">
            <h1>Номер:</h1>
            {{ form.room }}
        </div>
        <div class="morpad">
            <h1>Прибывшие:</h1>
            {{ form.people }}
        </div>
        <button class="btn btn-success morpad" type="submit">
            Оформить
        </button>
    </form>
{% endblock %}
