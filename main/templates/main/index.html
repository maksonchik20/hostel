{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h1>{{text}}</h1>
    <ul>
        {% for client in clients %}
            <li>
                {% if client.sex == 'м' %}
                    Мужчина
                {% endif %}
                <br>
                Имя: {{client.first_name}}
                <br>
                Фамилия: {{client.last_name}}
                
            </li>
        {% endfor %}
    </ul>
</body>
</html>
